<div class="container">
	<div class="logo">
		<img src="assets/logo.png" alt="TheEye">
		<p>Adding value to humen talent by automating repetitive tasks.</p>
	</div>
	<div class="login-container">
			<div class="title">Sign in</div>
			<div class="form">

	</div>

</div>
